name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version  # Проверка установки

      - name: Build and start services
        run: |
          docker-compose -f docker-compose.yml up -d --build

      - name: Wait for RabbitMQ to be healthy
        run: |
          while [[ "$(docker-compose ps -q rabbitmq | xargs docker inspect -f '{{.State.Health.Status}}')" != "healthy" ]]; do
            echo "Waiting for RabbitMQ to be healthy..."
            sleep 5
          done
          echo "RabbitMQ is healthy!"

      - name: Check containers
        run: |
          docker-compose ps

      - name: Run tests
        run: |
          docker-compose exec -T organization_service curl --fail http://localhost:8000/api/health
          docker-compose exec -T storage_service curl --fail http://localhost:8001/api/health

      - name: Shut down Docker Compose
        run: |
          docker-compose down
